<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建训练营</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <link rel="stylesheet" href="../css/base/base.css">
    <link rel="stylesheet" href="../core/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/base/common.css">
    <link rel="stylesheet" href="../css/add-training-camp/add-training-camp.css">
    <link rel="stylesheet" href="../css/user-manager/user-manager.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="index-bg">
<div class="container">
    <header class="header text-right">
        <img class="header-logo pull-left" src="../img/small-logo.png" alt="logo">
        <div class="btn-action">
            <a href="user-manager.html" class="btn btn-primary"><i class="fa fa-user-o"></i>用户管理</a>
            <a href="add-training-camp.html" class="btn btn-primary ml10"><i class="fa fa-plus"></i>添加训练营</a>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    小丽 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="modify-password.html"><i class="fa fa-edit"></i>修改密码</a></li>
                    <li><a href="login.html"><i class="fa  fa-sign-out"></i>退出登录</a></li>
                </ul>
            </div>
            <a href="#"  class="btn btn-primary ml10 index-back" ><i class="fa fa-angle-left"></i>返回</a>
        </div>
    </header>
    <div class="row">
        <div class="create-wrap">
            <div class="input-bg mt20">
                <span>教 师 编 号：</span>
                <input type="text" class="input-txt" placeholder="请输入教师编号">
            </div>
            <div class=" input-bg">
                <span>教 师 姓 名：</span>
                <input type="text" class="input-txt" placeholder="请输入教师姓 名">
            </div>
            <div class="input-bg">
                <span>讲 师 电 话：</span>
                <input type="text" class="input-txt" placeholder="请输入教师电话">
            </div>
            <div class="input-bg">
                <span>所属产品线：</span>
                <input type="text" class="input-txt" placeholder="请输入所属产品线">
            </div>
            <div class="input-bg">
                <span>创 建 时 间：</span>
                <input type="text" class="input-txt form-datetime" placeholder="请输入创建时间">
            </div>
            <div class="input-bg">
                <span>班 级 人 数：</span>
                <input type="text" class="input-txt" placeholder="请输入班级人数">
            </div>
            <div class="input-bg">
                <span>班 级 类 型：</span>
                <input type="text" class="input-txt" placeholder="请输入班级类型">
            </div>
            <div class="text-center mt20">
                <a class="btn btn-primary mr20">创建</a>
                <a href="index.html" class="btn btn-primary ml20">取消</a>
            </div>
        </div>
    </div>
</div>
</div>

<script src="../core/jquery-1.11.3.js"></script>
<script src="../core/bootstrap/bootstrap.min.js"></script>
<script src="../plugins/nicescroll/jquery.nicescroll.min.js"></script>
<script src="../js/nicescroll.js"></script>
<script src="../plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="../plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script>
    $(function () {
        //日历控件
        $(".form-datetime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',//显示的日期时间格式,
            language: 'zh-CN',//中文
            autoclose:true,//自动关闭
            todayBtn: true,
        });
    });
</script>
</body>
</html>
